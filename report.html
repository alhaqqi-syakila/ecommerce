                            <i class="bx bx-home-alt icon"></i>
                            <span class="link">Home</span>
                        </a>
                    </li>
                    <li class="list">

            </div>
            <div class="input-group">
                <label for="report">date</label>
                <input type="date" required>
            </div>
            <div class="input-group">
                <a href="repsuccess.html" class="btn-report">report</a>
                <span class="check">
                    <input type="checkbox">
                    <p>you sure want to report this?</p>
                </span>
