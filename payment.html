<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="payment.css">
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
    <nav>
        <div class="logo">
            <i class="bx bx-menu menu-icon"></i>
            <span class="logo-name">Caldera Furniture</span>
        </div>
        <div class="sidebar">
            <div class="logo">
                <i class="bx bx-menu menu-icon"></i>
                <span class="logo-name logo-name-sidebar">Caldera Furniture</span>
            </div>

            <div class="sidebar-content">
                <ul class="lists">
                    <li class="list">
                        <a href="index.html" class="nav-link">
                            <i class="bx bx-home-alt icon"></i>
                            <span class="link">Home</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="product.html" class="nav-link">
                            <i class='bx bx-shopping-bag icon'></i>
                            <span class="link">Product</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="payment.html" class="nav-link">
                            <i class='bx bx-wallet icon'></i>
                            <span class="link">Payment</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="report.html" class="nav-link">
                            <i class='bx bx-info-circle icon'></i>
                            <span class="link">Report</span>
                        </a>
                    </li>
                </ul>

                <div class="bottom-cotent">
                    <li class="list">
                        <a href="#" class="nav-link">
                            <i class="bx bx-cog icon"></i>
                            <span class="link">Settings</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="#" class="nav-link">
                            <i class="bx bx-log-out icon"></i>
                            <span class="link">Logout</span>
                        </a>
                    </li>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <form class="card-payment">
            <h2 class="title-payment">
                Caldera Furniture
            </h2>
            <div class="purchased-item">
                <label for="purchased-item">item</label>
                <input class="display-item" type="text"></input>
                <input type="text" class="price">
                <div class="cta-payment">
                    <button class="min">-</button>
                    <input type="number" class="num-item-purchased" min="1" max="10">
                    <button class="plus">+</button>
                </div>
                </input>
                <div class="payment-method">
                    <label for="select">payment method</label>
                    <select name="" id="">
                        <option value="BCA">BCA</option>
                        <option value="MANDIRI">MANDIRI</option>
                        <option value="BNI">BNI</option>
                        <option value="PERMATA">PERMATA BANK</option>
                        <option value="GOPAY">GOPAY</option>
                        <option value="OVO">OVO</option>
                        <option value="DANA">DANA</option>
                        <option value="PAYPAL">PAYPAL</option>
                    </select>
                </div>
                <a class="btn-buy" type="submit" href="success.html">Pay Now</a>
        </form>
    </main>


    <section class="overlay"></section>

    <script src="script.js">

    </script>
</body>

</html>
